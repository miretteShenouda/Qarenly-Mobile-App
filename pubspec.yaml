name: qarenly
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'


dependencies: 
  flutter: 
    sdk: flutter
  url_launcher: ^6.0.20

  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0 
  firebase_auth: ^4.16.0
  flutter_otp_text_field: ^1.1.1
  flutter_facebook_auth: ^6.1.1
  google_sign_in: ^6.0.2
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0
  provider: ^6.1.2
  firebase_phone_auth_handler: ^1.0.8
  fl_chart: ^0.68.0


dev_dependencies: 
  flutter_test: 
    sdk: flutter
  get: ^4.6.1
  get_storage: ^2.0.3


flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterExtraLight.ttf
          weight: 200